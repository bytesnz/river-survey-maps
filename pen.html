<header>
  <h1>Thames Surveys</h1>
</header>
<div id="mapContainer">
  <div id="map"></div>
  <div id="controls">
    <section class="time">
      <h1>Time</h1>
      <div>
        <button id="none">No Limit</button>
        <button id="decaying" title="The older the survey, the more opaque it is">Decaying</button>
        <button id="ranged">Ranged</button>
      </div>
      <div id="range">
        <div id="rangeTitle">Range:</div>
        <div class="range key">&nbsp;
          <div class="min" id="minRange"></div>
          <div class="max" id="maxRange"></div>
        </div>
        <div id="timeSlider"></div>
        <div class="separatedRange">
          <div class="min" id="lowerValue"></div>
          <div class="separator" id="valueSeparator"></div>
          <div class="max" id="upperValue"></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Surveys</h1>
      <div id="surveys">
        <button id="allSurveys">All</button>
      </div>
    </section>
    <section>
      <h1>Survey Parts</h1>
      <h2 id="overallTitle">Overall Rating</h2>
      <div id="overall">
        <div class="button" id="excellent">Excellent <div>&oplus;</div><div>&lt;</div></div>
        <div class="button" id="good">Good <div>&oplus;</div><div>&lt;</div></div>
        <div class="button moderate">Moderate <div>&oplus;</div><div>&lt;</div></div>
        <div class="button" id="poor">Poor <div>&oplus;</div><div>&lt;</div></div>
        <div class="button" id="bad">Bad <div>&oplus;</div><div>&lt;</div></div>
      </div>

    </section>
  </div>
</div>
